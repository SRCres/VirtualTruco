<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Game Board</title>
<link type="text/css" href="css/board.css" rel="stylesheet" />
<link type="text/css" href="css/mint-choc/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
<script type="text/javascript" language="javascript" src="jquery-1.5.1.min.js"></script>
<script type="text/javascript" language="javascript" src="gameBoard.js"></script>
</head>

<body>
<ul id="timeLine-controls" class="ui-widget ui-helper-clearfix">
	<li id="playBtn" class="ui-state-default ui-corner-all" title=".ui-icon-play"><span class="ui-icon ui-icon-play"></span></li>
	<li id="pauseBtn" class="ui-state-default ui-corner-all" title=".ui-icon-pause"><span class="ui-icon ui-icon-pause"></span></li>
	<li id="prevMoveBtn" class="ui-state-default ui-corner-all" title=".ui-icon-seek-prev"><span class="ui-icon ui-icon-seek-prev"></span></li>
  <li id="timeLine" class="ui-state-default ui-corner-all"><div></div></li>
  <li id="nextMoveBtn" class="ui-state-default ui-corner-all" title=".ui-icon-seek-next"><span class="ui-icon ui-icon-seek-next"></span></li>
</ul>
</body>
</html>
